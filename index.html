<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Cuaca</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom right, #a1e3ff, #64b5f6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #333;
    }

    input {
      padding: 0.6rem 1rem;
      border: 1px solid #ccc;
      border-radius: 10px 0 0 10px;
      outline: none;
      width: 65%;
      font-size: 1rem;
    }

    button {
      padding: 0.6rem 1rem;
      border: none;
      background-color: #3b82f6;
      color: white;
      font-weight: 500;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      font-size: 1rem;
    }

    .result {
      margin-top: 1.5rem;
    }

    .result h2 {
      font-size: 1.4rem;
      font-weight: 600;
      color: #333;
    }

    .result p {
      margin: 0.5rem 0;
      font-size: 1rem;
      color: #444;
    }

    #icon {
      margin-top: 1rem;
      width: 70px;
      height: 70px;
    }

    @media (max-width: 500px) {
      input {
        width: 60%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Aplikasi Cuaca</h1>
    <div>
      <input type="text" id="city" placeholder="Masukkan kota" />
      <button id="getWeather">Cari</button>
    </div>
    <div class="result hidden" id="weather">
      <h2 id="location"></h2>
      <p id="temperature"></p>
      <p id="description"></p>
      <img id="icon" alt="Icon Cuaca" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
